<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <nav> 
                <img src="svg/cube.svg" alt="#">
                <h3> Aligo</h3>
            </nav>

        </div>
        <div class="tabBar">
            <nav>
                <a href="#">Agency</a>
                <a href="#">Service</a>
                <a href="#">My Account</a>
                <button class="bar">=</button>
            </nav>
            
    
        </div>
    </header>
    <main>
        <div class="leftSide">
            <div class="login">
                <div class="upLogin">

                    <h1>Login to Your Account!</h1>

                    <div class="buttons">
                        <div class="googleButton">
                            <button class="google" src="#">Google</button>
                        </div>
    
                        <div class="githubButton">
                            <button class="github" src="#">GitHub</button>
                        </div>
                    </div>
                    
                    <p class="or">Or</p>

                </div>

                
                <div class="input">

                    <label class="text-field__label" for="email">Email Adress</label>
                    <input class="text-field__input" type="text">
                    <label class="text-field__label" for="email">Password</label>
                    <input class="text-field__input" type="text">

                </div>

                <div class="underLogin">
                    <div class="radioText">
                        <input type="radio" name="remember" id="remember">
                        <a>Remember me</a>
                    </div>
                    <a href="#">Forget password</a>
                </div>

                <button class="loginButton">Login to Your Account</button>

                <div class="underButtonLogin">
                    <p>Don't have an account?</p>
                    <a href="#">Sign up</a>
                </div>
            </div>
            
        </div>

        <div class="rightSide">

            <div class="upText">
                <a>Dasboard</a>
                <p>Streamline Your Workflow and Focus on What Drives Success!</p>
            </div>
            <div>
                <img src="img/zaglyshka.jpg" alt="#">
            </div>
        </div>
    </main>
    <footer>
        <button class="instagramm"></button>
        <button class="tg"></button>
        <button class="vkontakte"></button>
        <button class="facebook"></button>
    </footer>
</body>
<script src="script.js"
</html>
